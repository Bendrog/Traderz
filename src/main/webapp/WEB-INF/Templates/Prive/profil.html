<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../../Css/general.css">
	<link rel="stylesheet" type="text/css" href="../../../Css/profil.css">
</head>
<body>
<div class="page">
	<section th:replace="~{fragments ::navBar}">
	</section>
	<div class="profil">
		<div class="historique">
			<h2>Historique des transactions</h2>
			<table>
				<tr>
					<th>Entreprise</th>
					<th>Valeur</th>
					<th>Gain(%)</th>
					<th>Gain(€)</th>
					<th>Type</th>
				</tr>
			<tr th:each="transaction:${transactions}">

				<td th:text="${transaction.transacCotationNom}">Entreprise A</td>
				<td th:text="${#numbers.formatDecimal(transaction.transacPrix*transaction.transacVolume,0,2)+'€'}">823.43</td>
				<td th:text="${#numbers.formatDecimal((transaction.gain/transaction.transacPrix)*100,0,2)}">a</td>
				<td th:text="${#numbers.formatDecimal(transaction.gain,0,2)+'€'}">a</td>
				<td th:class="${transaction.transacSens==true} ? 'vente' : 'achat'" th:text="${transaction.transacSens==true} ? 'Vente' : 'Achat'">Achat</td>

			</tr></table>


		</div>

		<div class="options">
			<h3><a href="modifications">Modifier les informations personnelles</a></h3>
			<h3><a href="supprimerUser">Supprimer le compte</a></h3>
		</div>
	</div>
</div>
</body>
</html>
